<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.cdnhub.io/font-awesome/6.5.1/css/all.min.css">
    <title>Contact Page</title>
</head>
<body>
    <div class="main">
        <div class="iconmenu">
            <div class="icon">
                <img src="./assets/location-dot-solid.svg" class="icons">
                <h4>Location</h4>
                <p>Surkhet , NP12<br>
                Bicendranagar 06</p>
            </div>
            <div class="icon">
                <img src="./assets/phone-solid.svg" class="icons">

                <h4>Phone</h4>
                <p>+91 97464 66925<br>
                +91 97464 66925</p>
            </div>
            <div class="icon">
                <img src="./assets/envelope-solid.svg" class="icons">

                <h4>Email....</h4>
                <p>arun@gmail.com<br>
                raznalrich@gmail.com</p>
            </div>
        </div>
        <div class="contactform">       
            <h2>Send us a message</h2>
            <p>if you have any work from me or any types of queries related
                to my tutorial you can send message from here . it's my pleasure to help you
            </p>
            <form action="" method="post">

                <input type="text" placeholder="Enter your Name">
                <input type="text" placeholder="Enter your email">
                <Textarea placeholder="Enter your message" rows="6" cols="100"></Textarea>
                <button class="button">Send Now</button>
            </form>
            
        </div>
    </div>
</body>
</html>
